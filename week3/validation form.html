<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        /* Your provided CSS styles here */
        #form {
            width: 300px;
            margin: 20vh auto 0 auto;
            padding: 20px;
            background-color: whitesmoke;
            border-radius: 4px;
            font-size: 12px;
        }

        #form h1 {
            color: #0f2027;
            text-align: center;
        }

        #form button {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            color: white;
            background-color: rgb(41, 57, 194);
            border: none;
            border-radius: 4px;
        }

        .input-control {
            display: flex;
            flex-direction: column;
        }

        .input-control input {
            border: 2px solid #f0f0f0;
            border-radius: 4px;
            display: block;
            font-size: 12px;
            padding: 10px;
            width: 90%;
        }

        .input-control input:focus {
            outline: 0;
        }

        .input-control.success input {
            border-color: #09c372;
        }

        .input-control.error input {
            border-color: #ff3860;
        }

        .input-control .error {
            color: #ff3860;
            font-size: 9px;
            height: 13px;
        }
    </style>
</head>
<body>
    <form id="form" onsubmit="return validateForm()">
        <h1>Registration Form</h1>
        <div class="input-control">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="input">
            <span id="username-error" class="error"></span>
        </div>

        <div class="input-control">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" class="input">
            <span id="email-error" class="error"></span>
        </div>

        <div class="input-control">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="input">
            <span id="password-error" class="error"></span>
        </div>

        <div class="input-control">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" class="input">
            <span id="confirm-password-error" class="error"></span>
        </div>

        <button type="submit">Register</button>
    </form>

    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;

            var usernameError = document.getElementById("username-error");
            var emailError = document.getElementById("email-error");
            var passwordError = document.getElementById("password-error");
            var confirmPasswordError = document.getElementById("confirm-password-error");

            // Reset error messages
            usernameError.textContent = "";
            emailError.textContent = "";
            passwordError.textContent = "";
            confirmPasswordError.textContent = "";

            var valid = true;

            if (username.trim() === "") {
                usernameError.textContent = "Username must not be empty.";
                valid = false;
            }

            if (email.trim() === "") {
                emailError.textContent = "Email must not be empty.";
                valid = false;
            } else if (!/^\S+@\S+\.\S+$/.test(email)) {
                emailError.textContent = "Email must match a standard email format (e.g., user@example.com).";
                valid = false;
            }

            if (password.trim() === "") {
                passwordError.textContent = "Password must not be empty.";
                valid = false;
            } else if (password.length < 8) {
                passwordError.textContent = "Password must be at least 8 characters in length.";
                valid = false;
            }

            if (confirmPassword.trim() === "") {
                confirmPasswordError.textContent = "Confirm Password must not be empty.";
                valid = false;
            } else if (confirmPassword !== password) {
                confirmPasswordError.textContent = "Confirm Password does not match the first password.";
                valid = false;
            }

            return valid;
        }
        
    </script>
</body>
</html>
